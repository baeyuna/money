	</div>

	<script type="text/javascript">

			var Pay = myTime.value /40 * 8 * mytimePay.value + myTime.value * 7530;
			var finalOutput = "당신의 주급은 " + Pay + " 원입니다!";

			output.innerHTML = finalOutput;
		}
